<h2>Students</h2>
<p>There are <strong>{{count}}</strong> students in records.</p>

<div class="input-group">
     <input type="text" class="form-control" placeholder="Name">
     <span class="input-group-btn">
       <button class="btn btn-primary" type="button">Search</button>
     </span>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>English Name</th>
      <th>Chinese Name</th>
      <th>Sex</th>
      <th>ID</th>
      <th>Birthdate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#student of studentlist">
      <td>{{ student.EnglishName }}</td>
      <td>{{ student.ChineseName }} ({{ student.PinyinName }})</td>
      <td>{{ student.gender }}</td>
      <td>{{ student.id}}</td>
      <!-- DatePipe doesn't like this date for some reason -->
      <td>{{ student.bdate | date }}</td>
    </tr>
  </tbody>
</table>
