<h2>Students</h2>
<p>There are <strong>{{count}}</strong> students in records.</p>

<label for="searchStudents">Search</label>
<input type="text" name="searchStudents">
<table class="u-full-width">
  <thead>
    <tr>
      <th>English Name</th>
      <th>Chinese Name</th>
      <th>Sex</th>
      <th>ID</th>
      <th>Birthdate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#student of studentlist">
      <td>{{ student.EnglishName }}</td>
      <td>{{ student.ChineseName }}</td>
      <td>{{ student.gender }}</td>
      <td>{{ student.id}}</td>
      <!-- DatePipe doesn't like this date for some reason -->
      <td>{{ student.bdate | date }}</td>
    </tr>
  </tbody>
</table>
